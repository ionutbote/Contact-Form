<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Get in touch</h3>
          <p class="text">
            Reach us if you need any help whit WordPress or elementor!
          </p>
          <div class="info">
            <div class="information">
              <i class="fa-solid fa-location-dot"></i>
              <a
                href="location:https://www.google.com/maps/place/Bucure%C8%99ti/@44.4377401,25.9545541,11z/data=!3m1!4b1!4m6!3m5!1s0x40b1f93abf3cad4f:0xac0632e37c9ca628!8m2!3d44.4267674!4d26.1025384!16zL20vMDk2Z20"
                >Bucuresti</a
              >
            </div>
            <div class="information">
              <i class="fa-solid fa-envelope"></i>
              <a href="mail:info@scoalainformala.ro">info@invatait.ro</a>
            </div>
            <div class="information">
              <i class="fa-solid fa-phone"></i>
              <a href="tel:+4074000000">+4074000000</a>
            </div>
          </div>
          <div class="social-media">
            <p>Folow us on social media</p>
            <div class="social-icons">
              <a href="http://facebook.com"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </div>
            <div class="social-icons">
              <a href="http://twitter.com"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </div>
            <div class="social-icons">
              <a href="http://instagram.com"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>
            <div class="social-icons">
              <a href="http://linkedin.com"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <div class="circle one"></div>
          <div class="circle two"></div>
          <form action="index.html">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="username" placeholder="Username">User Name</label>
            </div>
            <div class="input-container">
              <input type="text" name="mail" class="input" />
              <label for="username">Mail</label>
            </div>
            <div class="input-container">
              <input type="text" name="tel" class="input" />
              <label for="username">Phone</label>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
            </div>
            <button type="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
